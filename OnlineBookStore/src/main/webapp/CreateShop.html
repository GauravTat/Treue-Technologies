<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Shopping Account</title>
<link rel="stylesheet" href="Css.css">
</head>
<body>
	<div class="div-1 shop">
		<h1>Create Account</h1>
		<form action="CreateShop" method="post">
			<input type="text" name="name" placeholder="xyz">
			<input type="email" name="email" placeholder="xyz@gmail.com">
			<input type="tel" name="number" min=10 max=10 placeholder="00000000000">
			<input type="password" name="pass" placeholder="*********">
			<input type="submit" value="Create Account" class="sub">
		</form>
		<p>Already Have Account:<a href="LoginFrom.jsp">Log In</a></p>
	</div>
</body>
</html>
