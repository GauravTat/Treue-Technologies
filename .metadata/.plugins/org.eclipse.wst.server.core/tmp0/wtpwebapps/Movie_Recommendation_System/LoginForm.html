<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="Css.css">
</head>
<body>
	<div class="Login-div div-1">
		<h1>Login Form</h1>
		<form action="Login" method="get">
			<input type="email" name="email" placeholder="xyz@gmail.com" autocomplete="off">
			<input type="password" name="pass" placeholder="***********" autocomplete="off">
			<input type="submit" value="Log In" class="sub">
		</form>
		<p>Don't Have Account <a href="CreateUser.html">Create Account</a></p>
	</div>
</body>
</html>
